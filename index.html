        // Function to display weather information
function displayWeather(city) {
  // Check if the city exists in the weather data object
  if (weatherData[city]) {
    const temperature = weatherData[city].temperature;
    const humidity = weatherData[city].humidity;
    alert(`It is currently ${temperature} in ${city} with a humidity of ${humidity}`);
  } else {
    alert(`Sorry, we don't know the weather for this city, try going to https://www.google.com/search?q=weather+${city}`);
  }
}

// Prompt the user to enter a city when the page loads
window.onload = function() {
  const city = prompt("Enter a city:");
  displayWeather(city);
};
